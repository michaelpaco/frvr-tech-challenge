<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script></script>
  </head>
  <body>
    <section id="native_logs">
      <h1>Native Logs</h1>
      <input type="text" id="native_logs__mesage" minlength="1" />
      <button onclick="sendMessageToNative()">Send message</button>
    </section>
    <section id="local_notifications">
      <h1>Local Notifications</h1>
      <input type="datetime-local" id="local_notifications__display-time" />
      <input type="number" id="local_notifications__id" />
      <input type="text" id="local_notifications__title" />
      <input type="text" id="local_notifications__message" />
      <button onclick="registerNotification()">Send message</button>

      <table>
        <thead class="thead-dark">
          <tr>
            <th scope="col">Display Time</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody id="local_notifications__table"></tbody>
        <button onclick="getAllNotifications()">Refresh Table</button>
      </table>
    </section>
    <section id="lifecycle_events">
      <h1>Lifecycle Events</h1>
      <input type="text" id="lifecycle_events__mesage" />
      <button onclick="sendMessageToNative()">Send message</button>
    </section>
    <section id="error">
      <h1>Error opening app</h1>
      <p id="error__message">404</p>
    </section>

    <script>
      onLoadApp();
      getAllNotifications();
    </script>
  </body>
</html>
