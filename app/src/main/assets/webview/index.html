<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRVR: Tech Challenge</title>
    <script src="mockApp.js"></script>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="javascript:closeWebView()" class="back__round">&#8249;</a>
    <section id="native_logs">
      <h1>Native Logs</h1>
      <form>
        <input
          type="text"
          id="native_logs__message"
          minlength="1"
          placeholder="Write your log message"
        />
        <button type="button" onclick="showMessageFromWebView()">
          Send message
        </button>
      </form>
    </section>
    <section id="local_notifications">
      <h1>Local Notifications</h1>
      <div class="local_notifications_table_wrapper">
        <table>
          <thead>
            <tr>
              <th scope="col">Display Time</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody id="local_notifications__table"></tbody>
        </table>
      </div>
      <div class="local_notifications__refresh_wrapper">
        <button
          type="button"
          id="local_notifications__refresh_button"
          onclick="getNotifications()"
          disabled
        >
          Refresh Table
        </button>
        <input
          type="checkbox"
          id="local_notifications__refresh_checkbox"
          name="local_notifications__refresh_checkbox"
          onclick="handleRefreshButtonState()"
          checked
        />
        <label for="local_notifications__refresh_checkbox"
          >Auto refresh table?</label
        >
      </div>
      <div class="local_notifications_forms">
        <div>
          <h2>Add</h2>
          <form>
            <label for="local_notifications__display-time">Display Time</label>
            <input
              type="datetime-local"
              id="local_notifications__display-time"
            />

            <label for="local_notifications__add-id">Notification ID</label>
            <input type="number" id="local_notifications__add-id" />

            <label for="local_notifications__title">Title</label>
            <input type="text" id="local_notifications__title" />

            <label for="local_notifications__message">Message</label>
            <input type="text" id="local_notifications__message" />
            <button type="button" onclick="addNotification()">Register</button>
          </form>
        </div>
        <div>
          <h2>Delete</h2>
          <form>
            <label for="local_notifications__delete-id">Notification ID</label>
            <input type="number" id="local_notifications__delete-id" />
            <button type="button" onclick="deleteNotification()">Delete</button>
          </form>
        </div>
      </div>
    </section>
    <section id="lifecycle_events">
      <h1>Lifecycle Events</h1>
      <div class="lifecycle_events_table_wrapper">
        <table>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Event name</th>
              <th scope="col">Created at</th>
            </tr>
          </thead>
          <tbody id="lifecycle_events__table"></tbody>
        </table>
      </div>
    </section>
    <section id="error">
      <h1>Error opening app</h1>
      <p id="error__message">404</p>
    </section>

    <script>
      onLoadApp();
    </script>
  </body>
</html>
